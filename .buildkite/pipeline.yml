steps:
  - label: run bats tests
    plugins:
      - docker-compose#v4.5.0:
          run: tests

  - label: run shellcheck
    plugins:
      - shellcheck#${BUILDKITE_COMMIT}:
          files:
            - hooks/*
            - buildkite/*.sh

  - label: ":sparkles: lint"
    plugins:
      - plugin-linter#v3.1.0:
          id: shellcheck
